<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Игра</title>
 <!-- подключаем стили -->
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <!-- контейнер игрового поля -->
 <div class="game">
   <!-- контейнер человека -->
   <div id="homo"></div>
   <!-- контейнер препятствия -->

 </div>

 <div class="scoreboard">
   <div id="score">Счет: 0</div>
   <div id="level">Уровень: Австралопитек</div>
 </div>

 <!-- подключаем скрипт -->
 <script src="script.js"></script>
</body>
</html>
